name: CI/CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        redis-version: ["7.2"]

    services:
      redis-1:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
      redis-2:
        image: redis:7.2-alpine
        ports:
          - 6380:6379
      redis-3:
        image: redis:7.2-alpine
        ports:
          - 6381:6379
      redis-4:
        image: redis:7.2-alpine
        ports:
          - 6382:6379
      redis-5:
        image: redis:7.2-alpine
        ports:
          - 6383:6379
      # Toxiproxy service is nice to have but complex to setup in Service containers 
      # dynamic port mapping. We will use a dedicated step to setup docker compose 
      # if we want to run the full fault tolerance suite.
      # For standard CI matrix, we can run Unit + Integration (Happy path) 
      # or we can just spin up the docker compose stack.

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Install library
      run: poetry install --no-interaction

    - name: Run Linting
      run: |
        poetry run ruff check .
        poetry run mypy .

    - name: Start Full Infrastructure (Docker Compose)
      run: docker compose up -d
      
    - name: Run Tests
      run: poetry run pytest

  publish:
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: Check this for Trusted Publishing

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Build package
      run: poetry build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
